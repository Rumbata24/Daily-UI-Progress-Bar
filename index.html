<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper-left">
      <div class="top-text">
        <h4>Build your page</h4>
        <p>
          Complete actions to unlock new features along the way. On average,
          completed pages get 30% more traffic.
        </p>
      </div>

      <div class="bottom-text">
        <div class="progress-bar">
          <div class="bar"></div>
        </div>

        <p class="remaining">You haven't completed any actions yet.</p>
      </div>
    </div>

    <div class="wrapper-right">
      <h3>Checklist</h3>
      <form id="checkboxes-form">
        <div class="flexed">
          <input id="Industry" type="checkbox" value="1" /><label for="Industry"
            >Industry</label
          >
        </div>
        <div class="flexed">
          <input id="Website_URL" type="checkbox" value="2" /><label
            for="Website_URL"
            >Website URL</label
          >
        </div>
        <div class="flexed">
          <input id="Company_size" type="checkbox" value="3" /><label
            for="Company_size"
            >Company size</label
          >
        </div>
        <div class="flexed">
          <input id="Description" type="checkbox" value="4" /><label
            for="Description"
            >Description</label
          >
        </div>
        <div class="flexed">
          <input id="Logo" type="checkbox" value="5" /><label for="Logo"
            >Logo</label
          >
        </div>
        <div class="flexed">
          <input id="Location" type="checkbox" value="6" /><label for="Location"
            >Location</label
          >
        </div>
        <div class="flexed">
          <input id="Custom_button" type="checkbox" value="7" /><label
            for="Custom_button"
            >Custom button</label
          >
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
